server:
  port: 8083
spring:
  application:
    name: grssmcrud
  datasource:
    druid:
      db-type: postgresql
      url: jdbc:postgresql://postgresdb01.cdd6uaafebcj.ap-northeast-1.rds.amazonaws.com:5432/world
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      max-active: 30
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    database: POSTGRESQL
    show-sql: true
    open-in-view: false
  output:
    ansi:
      enabled: ALWAYS